<section class="login-container d-flex">

    <div class="imagen-izquierda ">
        <img src="/images/login.jpg" class="side-image">
        <p class="texto-imagen">Taking care of your skin matters...</p>
    </div>


    <div class="right-side d-flex justify-content-center align-items-center">
        <div class="form-box">
            <div class="botones mt-3 d-flex gap-3 justify-content-center">
                <button class=" btn btn-verde mt-3 d-flex gap-3 ">Login</button>
                <button class="btn btn-verde mt-3 d-flex gap-3 ">Register</button>
            </div>

            <img src="/images/logo.png" class="logo mb-4">


            <h1 class="mb-4">Welcome Back</h1>

            <form action="" method="post">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email Address:</label>
                <input type="email" id="email" name="email" class="form-control mb-3" placeholder="ejemplo@example.com" required>

                <label for="password" class="form-label"><i class="bi bi-key"></i> Password:</label>
                <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password" required>

                <button type="submit" class="btn btn-dark w-100 mb-3">Sign In <i class="bi bi-arrow-right-short"></i></button>
            </form>

            <hr>

            <div class=" iconos d-flex flex-row gap-3 justify justify-content-center  gap-4">
                <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
                <a href="https://x.com/"><i class="bi bi-twitter-x"></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                <a href="https://es.linkedin.com/"><i class="bi bi-linkedin"></i></a>
                <a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
            </div>


        </div>
    </div>

</section>
